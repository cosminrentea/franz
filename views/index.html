<!doctype html>
<html ng-app="franz">

    <head>
        <title>Franz</title>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-messages.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">
        <script src="/static/js/franz.js"></script>
        <link href="/static/css/franz.css" rel="stylesheet">
    </head>

    <body>
        <div class="container" ng-controller="FranzCtrl">
            <h2>Write your message and <span>&nbsp;Franz&nbsp;</span> will send it</h2>

            <form name="messageform" ng-submit="sendMessage()">
                <textarea name="message" id="message" class="rounded-box" autofocus cols="80" rows="5" ng-model="todoText" ng-required="true" ng-minlength="5" ng-maxlength="{{ maximumLength }}"></textarea>
                <button type="submit" class="grey rounded-box" ng-disabled="working || messageform.$invalid">Send</button>
                <label for="message" ng-show="todoText.length">{{ todoText.length }} / {{ maximumLength }}</label>
                <div role="alert" ng-messages="messageform.message.$error">
                    <div class="validation-error" ng-message="required">You did not enter a message</div>
                    <div class="validation-error" ng-message="minlength">Your message is too short</div>
                    <div class="validation-error" ng-message="maxlength">Your message is too long</div>
                </div>
            </form>

            <img class="spinner" src="/static/img/spinner.gif" alt="Loading" ng-class="{working: working}"/>

            <ul class="grey rounded-box" ng-show="tasks.length">
                <li ng-repeat="t in tasks" ng-class="{done: t.Done}" ng-click="toggleDone(t)">
                    <span class="checkbox"></span>{{ t.Title }}
                </li>
            </ul>

        </div>
    </body>
</html>
